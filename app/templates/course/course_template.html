<article data-ng-controller='courseCtrl'>
  <form name='createcourse'>
    <input type='text' data-ng-model='course.name'>Name</input>
    <input type='text' data-ng-model='course.schedule'>Schedule</input>
    <input type='text' data-ng-model='course.description'>Description</input>
    <input type='text' data-ng-model='course.code'>Course Code</input>
    <button data-ng-click='createCourse()'>Create Course</button>
    <button data-ng-click='updateCourse()'>Update Course</button>
  </form>
  <form name='getcourses' data-ng-model='courses'>
    <button data-ng-click='getCourses()'>Get All Courses</button>
    <section data-ng-repeat='course in courses'>
    </br>
      <section>Course Name: {{course.name}}</section>
      <section>Course Schedule: {{course.schedule}}</section>
      <section>Course Summary: {{course.summary}}</section>
      <section>Course Code: {{course.code}}</section>
    </br>
    </section>
  </form>
  <form name='getcourse'>
    <input type='text' data-ng-model='course.code'>Enter Course Code</input>
    <button data-ng-click='getCourse()'>Get Course</button>
    <section>{{course.name}}</section>
    <section>{{course.schedule}}</section>
    <section>{{course.description}}</section>
  </br>
  </form>
  <!--admin only-->
  <form name='delete'>
    <input type='text' data-ng-model='course.code'>Enter Course Code</input>
    <button data-ng-click='deleteCourse()'>Delete Course</button>
  </form>
</article>
<article data-ng-controller='adminCtrl'>
  <!--for admins & teachers only-->
  <form name='addteachertocourse'>
    <input type='text' data-ng-model='course.code'>Enter Course Code</input>
    <button data-ng-click='addTeacher()'>Add Teacher</button>
  </form>
</article>
