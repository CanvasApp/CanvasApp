<div data-ng-controller="messagesCtrl">
  <article>
    <section>
      <p>Messages</p>
    </section>

    <section>
      <form>
      <p><label for="name">From</label>
        <input id="name" class="from" name="name" type="text" placeholder="Full Name"></p>

      <p><label for="message">Message</label>
        <input id="message" class="message" name="message" type="text" placeholder="Type your message"></p>

      <button> Send </button>
    </section>
  </article>
</div>
