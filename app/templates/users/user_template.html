<div data-ng-controller='userIndexCtrl'>
  <form name='user'>
    <input type='text' data-ng-model='user.firstname'></input>
    <input type='text' data-ng-model='user.lastname'></input>
    <input type='text' data-ng-model='user.phonenumber'>
    <button data-ng-click='changeUserInfo()'>Create User</button>
  </form>
  <form name='user'>
    <input type='text' data-ng-model='user.email'></input>
    <button data-ng-click='User()'>Find User</button>
  </form>
</div>
