<div data-ng-controller='usersCtrl'>
  <form name='newUser'>
    <input type='text' data-ng-model='newUser.email'></input>
    <input type='password' data-ng-model='newUser.password'></input>
    <input type='password' data-ng-model='newUser.passwordConfirmation'>
    <button data-ng-click='signUp()'>Create User</button>
  </form>
</div>
