<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <title>CanvasApp(change?)</title>
  <link rel="stylesheet" href="scss/layout.css">
</head>

<body>
  <header> <img class="logo" src="images/logo.png"> </header>

  <article>
    <section>
      <p class="header">Create Account </p>
    </section>

    <section>
      <form>
      <p><label for="first-name">First Name</label>
        <input id="first-name" name="first-name" type="text" placeholder="First Name"></p>

      <p><label for="last-name">Last Name</label>
        <input id="last-name" name="last-name" type="text" placeholder="Last Name"></p>

      <p><label for="email">Email (username)</label>
        <input id="email" name="email" type="text" placeholder="Email"></p>

      <p><label for="phone">Phone</label>
        <input id="phone" name="phone" type="text" placeholder="Phone"></p>

      <p><label for="password">Create Password</label>
        <input id="password" name="password" type="text" placeholder="Create Password"></p>

      <p><label for="password-confirm">Confirm Password</label>
        <input id="password-confirm" name="password-confirm" type="text" placeholder="Confirm Password"></p>
      </form>
    </section>

    <section>
      <button class="create">Create Account</button>
      <button class="create">Reset</button>
    </section>
  </article>

  <script src="js/modernizr.js"></script>
</body>
</html>
