<!DOCTYPE html>
<html ng-app="generator">
<head>
  <meta charset='utf-8'>
  <title>CanvasApp(change?)</title>
  <link rel="stylesheet" href="scss/layout.css">

</head>

<body data-ng-app="codeApp">
  <header> <img class="logo" src="images/logo.png"> </header>

  <article>
    <section class="interest">
      <p>"What are you interested in?"</p>
      <button class="quiz">Take the Quiz</button>
    </section>

    <section class="signin">
      <form><p class="header">Sign in</p>
      <p><label for="username">Email</label>
        <input id="username" name="username" type="text" placeholder="Email"></p>

      <p><label for="password">Password</label>
        <input id="password" name="password" type="text" placeholder="Password"></p>

      <button class="create">Sign In</button>
      </form>
    </section>

  <script src="js/modernizr.js"></script>
</body>
</html>
